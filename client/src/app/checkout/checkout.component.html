<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearModeSelected]="false" #appStepper>
                <cdk-step [label]="'Dirección'">
                    <app-checkout-address></app-checkout-address>
                </cdk-step>
                <cdk-step [label]="'Envío'">
                    <app-checkout-delivery></app-checkout-delivery>
                </cdk-step>
                <cdk-step [label]="'Detalle'">
                    <app-checkout-review></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'Pago'">
                    <app-checkout-payment></app-checkout-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-totals></app-order-totals>
        </div>
    </div>
</div>
