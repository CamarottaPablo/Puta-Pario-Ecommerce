<div class="form-label-group">
    <input 
    [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) 
    ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
    [type]="type" 
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{label}}" 
    #input
    class="form-control" 
    placeholder="{{label}}"
    >
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && 
    !controlDir.control.valid && controlDir.control.touched)"></div>
    <span class="text-danger" *ngIf="controlDir.control.errors?.required">Se requiere el campo {{label}}</span>
    <span *ngIf="controlDir.control.errors?.pattern">Se requiere el campo Email</span>
  </div>
