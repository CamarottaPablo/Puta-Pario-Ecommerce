<div class="bg-light px-4 text-uppercase font-weight-bold" style="padding: 1.20em;">
    Resumen del pedido
</div>
<div class="p-4">
    <p class="font-italic mb-4">Los costos de envío se agregarán según las elecciones realizadas durante el pago</p>
    <ul class="list-unstyled mb-4">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Pedido subtotal</strong>
            <strong>{{subtotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Costo de Envío</strong>
            <strong>{{shippingPrice | currency}}</strong>
        </li>       
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{total | currency}}</strong>
        </li>
    </ul>
</div>
